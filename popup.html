<!DOCTYPE html>
<html>
<head>
  <title>Video Speed Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-width: 200px;
    }
    #speedControl {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Speed Control</h1>
  <input type="range" id="speedControl" min="1" max="3" step="0.1" value="1">
  <label for="speedControl">Speed: <span id="speedValue">1</span>x</label>

  <script src="popup.js"></script>
</body>
</html>
